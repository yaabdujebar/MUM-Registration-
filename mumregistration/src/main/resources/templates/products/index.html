<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}"/>
    <title>Inventory Management System - Browse List of Products</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <span style="font-size: 1.5em">List of Products</span>
        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg"
                   href="/inventory-manager/products/new">Create New Product</a>
            </span>
    </div>
    <p>&nbsp;</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Cost Price</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterStat : ${products}"
            th:onclick="@{document.location='/inventory-manager/products/edit/{id}'(id=${product.id})}">
            <th scope="row" th:text="${iterStat.count}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.costPrice}"></td>
            <td th:text="${product.sellingPrice}"></td>
            <td th:text="${product.quantity}"></td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
