<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}"/>
    <title>Inventory Manager - Edit Merchant</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="stuRegForm" method="post" action="/inventory-manager/sales/edit" th:object="${salesperson}">
        <fieldset>
            <legend>Edit Salesperson</legend>
            <!--<input type="hidden" name="merchantId" th:value="${merchant.merchantId}"/>-->
            <!--<input type="hidden" name="user.userType" th:value="MERCHANT"/>-->

            <div class="form-group">
                <label for="staffId">Staff Id</label>
                <span th:if="${#fields.hasErrors('staffId')}" th:errors="*{staffId}"
                      class="alert alert-danger"></span>
                <input id="staffId" name="staffId" type="text" class="form-control"
                       th:value="${merchant.staffId}">
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <span th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}"
                      class="alert alert-danger"></span>
                <input id="firstName" name="user.firstName" type="text" class="form-control"
                       th:value="${merchant.user.firstName}">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <span th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}"
                      class="alert alert-danger"></span>
                <input id="lastName" name="user.lastName" type="text" class="form-control"
                       th:value="${merchant.user.lastName}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <span th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"
                      class="alert alert-danger"></span>
                <input id="email" name="user.email" type="email" class="form-control"
                       aria-describedby="emailAddressHelp" placeholder="e.g. name@domain.com"
                       pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
                       title="Email must be in the format, name@domain.tld" th:value="${merchant.user.email}">
                <small id="emailAddressHelp" class="form-text text-muted">Enter a valid email address; in the format as
                    specified.
                </small>
            </div>


            <div class="form-group">
                <label for="mobile">Phone Number</label>
                <span th:if="${#fields.hasErrors('user.mobile')}" th:errors="*{user.mobile}"
                      class="alert alert-danger"></span>
                <input id="mobile" name="user.mobile" type="text" class="form-control"
                       th:value="${merchant.user.mobile}">
            </div>

            <div style="float:right;">
                <a href="/inventory-manager/merchants/browse" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update</button>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>
</body>
</html>
